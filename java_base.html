---
layout: default
navId: base
title: Java初级码农
---
<div class="row">
  				
    <div class="col-md-9"  role="main">
        <div class="page-header">
            <h1>{{ page.title }}</h1>
			<h4>11{{ site.categories[0] }}</h4>
        </div>
        
        <section id="{{ site.categories[0].category[0] }}">
	        <div class="panel panel-default">
	            <div class="panel-heading">
	                <h4>{{ site.categories[0].category[0] }}</h4>
	            </div>
	            <div class="panel-body">
	                <ul>
	                    {% for post in site.categories[0].category[1] %}
	                    <li>
	                        {{ post.date | date:"%Y-%m-%d" }} --- 
	                        <a href="{{ site.ctx }}{{ post.url }}">{{ post.title }}</a>
	                    </li>
	                    {% endfor %}
	                </ul>
	            </div>
	        </div>
        </section>
        
    </div>
		
     
</div>
